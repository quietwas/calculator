<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="screen">Screen</div>
            <div><button>CLEAR</button><button>DELETE</button></div>
            <div><button>7</button><button>8</button><button>9</button><button>&divide;</button></div>
            <div><button>4</button><button>5</button><button>6</button><button>&times;</button></div>
            <div><button>1</button><button>2</button><button>3</button><button>&minus;</button></div>
            <div><button>0</button><button>&period;</button><button>&equals;</button><button>&plus;</button></div>
        </div>
    </div>
</body>
</html>
